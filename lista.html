<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista</title>
    <link rel="stylesheet" type="text/css" href="lista.css">
</head>
<body>
    <h2>Demonstação douso de listas com HTML e CSS</h2>
    <hr>
    <h4>Listas não ordenadas:</h4>
    <ul class="quadrado"> 
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
     </ul>
    <ul class="circulo">
        <li>IPW</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="disco">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ul>
    <ul class="imagem">
     <li>ICC</li>
     <li>IPW</li>
     <li>SO</li>
    </ul>s

    <h4>Listas ordenadas:</h4>
    <ol class="decimal">
        <li>ICC</li>
        <LI>IPW</LI>
        <LI>SO</LI>
    </ol>

    <ol class="romana">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>

    <ol class="alfabetica">
        <li>ICC</li>
        <li>IPW</li>
        <li>SO</li>
    </ol>
    
</body>
</html>
