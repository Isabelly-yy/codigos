<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="div.css" />
    <title>Div-Bootstrap</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="" class="d-inline-block align-top" alt="">
            <span class="p1selet"><strong>SELETIV@</strong></span>
        </a>
    </nav>

    <form>
        <h3>Nova empresa</h3>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nome</label>
                <input type="text" class="form-control" id="inputNome4" placeholder="Digite seu nome...">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="email@gmail.com">
            </div>
        </div>

        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Cidade</label>
            <input type="text" class="form-control" id="inputCidade4" placeholder="Digite a cidade da empresa...">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Endereço</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="email@gmail.com">
        </div>
        </div>



        <div class="form-group">
            <label for="inputAddress">Nicho de mercado</label>
            <input type="text" class="form-control" id="inputNicho1" placeholder="Área que atua...">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect2">Tecnologias usadas:</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option></option>
              <option></option>
              <option></option>
              <option></option>
              <option></option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Características da empresa:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="inputAddress">Logo:</label>
            <input type="file" class="form-control" id="inputFile1">
        </div>
       
        <button type="submit" class="btn btn-primary">Nova empresa</button>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
